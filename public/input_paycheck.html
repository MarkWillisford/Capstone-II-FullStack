    <body>
      <p>Hello <span class="js_User"></span>.</p>
      <p>New Paycheck Form</p>

      <form class="newPaycheckForm"> <!--action="js/signup.js" method="post">-->
      <legend class="newPaycheckFields"></legend>
        <div class=dateOfCheck>
          <input type="text" placeholder="Select Date to input. . ." data-input>
          <button class="input-button" title="clear" data-clear>RESET</button>
        </div>        
        <div class=payperiod>
          <input type="text" placeholder="Select Date to input. . ." data-input>
          <button class="input-button" title="clear" data-clear>RESET</button>
        </div>

        <label><input type="text" class="newPaycheckHours" placeholder="Enter your hours worked:"></label>
        <label><input type="text" class="newPaycheckWages" placeholder="Enter your wages earned:"></label>
        <label><input type="text" class="newPaycheckTips" placeholder="Enter your declared tips:"></label>
        <label><input type="text" class="newPaycheckTaxes" placeholder="Enter how many taxes were paid:"></label>
        <label><input type="text" class="newPaycheckNetPay" placeholder="Enter your check amount:"></label>

        <button type="submit" class="submitButton">Enter >></button>
      </form>

      <!-- Scripts -->
      <script src="js/protected.js"></script>
      <script src="js/inputPaycheck_app.js"></script>
