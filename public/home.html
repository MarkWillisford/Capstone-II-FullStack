<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone II - Full Stack</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/float-grid.css" rel="stylesheet" />
        <link href="css/arrows.css" rel="stylesheet" />
        <link href="css/animate.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <header role="header" class="header">
        <nav>
          <a href="/index.html" class="main-title">Tip Tracker</a>
          <div class="navbar">
            <a href="/home.html">Home</a> ||
            <a href="/graphs.html">Graphs</a> || 
            <div class="dropdown-wrapper">
              <span class="dropdown">Input </span><i class="fa fa-caret-down"></i>
                <div class="dropdown-content">
                  <a href="/input_shift.html">Enter a new Shift</a>
                  <a href="/input_paycheck.html">Enter a new Paycheck</a>
                </div>
            </div>
             || 
            <a href="/settings.html">Settings</a>
          </div>
        </nav>
      </header>

      <main class="main" aria-live="assertive">
        <div class=backgroundImage>
          <div class="centeredContainer">
            <h2>Welcome back <span class="js_User"></span>.</h2>
            <p style="text-align: center">Monthly data as of <span class="js_Date"></span>:</p>
    <!--         <span class="js_supportDifference"></span>.</p> -->



            <div class="container">
              <div class="circleDisplays">
                <div class="circleCard">
                  <div class="topLabel"><span class="js_monthlyEarned bold"></span></div>
                  <div class="circleWrapper">
                    <div class="circle" id="incomeCircle" data-thickness="15">
                      <strong><i>%</i></strong>
                    </div>
                  </div>
                  <div class="bottomLabel bold">Income Goal:<br>
                    <span class="js_Target_monthlyEarned bold"></span></div>
                </div>
                <div class="overageArrowCard" style="display: none">
                  <div class="topLabel"></div>
                  <div class="arrowWrapper">
                    <span class="arrowUp">&#8593;</span>
                  </div>
                  <div class="bottomLabel bold"><span class="js_Target_MonthlyEarned_Overage"></span></div>
                </div>
                <div class="circleCard">
                  <div class="topLabel"></div>
                  <div class="circleWrapper">
                    <div class="circle" id="alcCircle" data-thickness="15">
                      <strong><i>%</i></strong><br>
                    </div>
                  </div>
                  <div class="bottomLabel bold">Alcohol Sales<br>
                    <span class="bold"></span></div>
                </div>            
              </div>
              <div class="statDisplays">
                <div class="statsCard" id="calculatedWage">
                  <div class="calculatedWageLabel bold">Calculated Hourly Wage</div>
                  <div class="statsLabel"><span class="js_actualHourlyRate bold"></span></div>
                  
                </div>
                <div class="statsCard" id="tipPercentages">
                  <div class="tipPercentagesTopLabel bold">Tips</div>
                  <div class="tipPercentagesStatsLabel">
                    <div class="tipPercentagesSpanWrapper">
                      <!-- Three spans, 1 default set to display, the others turned off -->
                      <span class="js_TipoutPercentage bold gross" style="display: none"></span>
                      <span class="js_TipoutPercentage bold walk"></span>
                      <span class="js_TipoutPercentage tipout tipoutBar" style="display: none"></span><br>
                      <span class="js_TipoutPercentage tipout tipoutSupport" style="display: none"></span>
                    </div>
                    <div class="tipButtonWrapper">
                      <input type="radio" name="tips" value="gross">Gross
                      <input type="radio" name="tips" value="walk" checked>Walk
                      <input type="radio" name="tips" value="tipout">tipouts
                    </div>
                  </div>
                  
                </div>
              </div>


            </div>

          </div>
        </div>
      </main>

      <!-- Scripts -->
      <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>
      <script src="js/MOCK_DATA.js"></script>
      <script src="js/protected.js"></script>
      <script src="js/get_shift.js"></script>
      <script src="js/home_app.js"></script>

    </body>
