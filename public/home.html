    <body>
      <header role="header" class="header">
        <nav>
          <a href="/index.html" class="main-title">Tip Tracker</a>
          <div class="navbar">
            <a href="/graphs.html">Graphs</a> || 
            <div class="dropdown-wrapper">
              <span class="dropdown">Input </span><i class="fa fa-caret-down"></i>
                <div class="dropdown-content">
                  <a href="/input_shift.html">Enter a new Shift</a>
                  <a href="/input_paycheck.html" class="blackText">Enter a new Paycheck</a>
                </div>
            </div>
             || 
            <a href="/settings.html">Settings</a>
          </div>
        </nav>
      </header>

      <main class="main" aria-live="assertive">
        <h2>Current status</h2>
        <p>Hello <span class="js_User"></span>.</p>
        <p>Current status as of <span class="js_Date"></span>:</p>
        <p>You have earned <span class="js_monthlyEarned"></span>, <span class="js_monthlyEarnedPercentage"></span> of <span class="js_Target_monthlyEarned"></span></p>
        <p>Your actual hourly rate is <span class="js_actualHourlyRate"></span>.<!-- <span class="js_actualHourlyRatePercentage"></span>. --> Alcohol sales are at <span class="js_alcoholSalesPercentage"></span> and you have tipped your support staff <span class="js_supportTipoutPercentage"></span>, <span class="js_supportDifference"></span>.</p>



        <div class="container">
          <div class="circleDisplays">
            <div class="circleCard">
              <div class="topLabel"><span class="js_monthlyEarned bold"></span></div>
              <div class="circleWrapper">
                <div class="circle" id="incomeCircle" data-thickness="15">
                  <strong><i>%</i></strong>
                </div>
              </div>
              <div class="bottomLabel bold">Income Goal:<br>
                <span class="js_Target_monthlyEarned bold"></span></div>
            </div>
            <div class="overageArrowCard" style="display: none">
              <div class="topLabel"></div>
              <div class="arrowWrapper">
                <span class="arrowUp">&#8593;</span>
              </div>
              <div class="bottomLabel bold"><span class="js_Target_MonthlyEarned_Overage"></span></div>
            </div>
            <div class="circleCard">
              <div class="topLabel"></div>
              <div class="circleWrapper">
                <div class="circle" id="alcCircle" data-thickness="15">
                  <strong><i>%</i></strong><br>
                </div>
              </div>
              <div class="bottomLabel bold">Alcohol Sales<br>
                <span class="bold"></span></div>
            </div>            
          </div>
          <div class="statDisplays">
            <div class="statsCard" id="calculatedWage">
              
            </div>
            <div class="statsCard" id="tipPercentages">
              
            </div>
          </div>


        </div>



      </main>

      <!-- Scripts -->
      <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>
      <script src="js/MOCK_DATA.js"></script>
      <script src="js/protected.js"></script>
      <script src="js/get_shift.js"></script>
      <script src="js/home_app.js"></script>
