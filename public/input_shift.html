<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone II - Full Stack</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>   
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/float-grid.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
    </head>
    <body>
      <header role="header" class="header">
        <nav>
          <a href="/index.html" class="main-title">Tip Tracker</a>
          <div class="navbar">
            <a href="/home.html">Home</a> ||
            <a href="/graphs.html">Graphs</a> || 
            <div class="dropdown-wrapper">
              <span class="dropdown">Input </span><i class="fa fa-caret-down"></i>
                <div class="dropdown-content">
                  <a href="/input_shift.html">Enter a new Shift</a>
                  <a href="/input_paycheck.html">Enter a new Paycheck</a>
                </div>
            </div>
             || 
            <a href="/settings.html">Settings</a>
          </div>
        </nav>
      </header>

      <main class="main" aria-live="assertive">
        <div class=backgroundImage>
          <div class="centeredContainer">

            <p>Hello <span class="js_User"></span>.</p>
            <p>New Shift Form</p>

            <form class="newShiftForm">
            <legend class="newShiftFields"></legend>
              <div class=resetDate>
                <input type="text" placeholder="Select Date to input. . ." data-input>
                <button class="input-button" title="clear" data-clear>RESET</button>
              </div>
              <label><select class="shiftSelect">
                <option value="firstOff">First Off</option>
                <option value="secondOff">Second Off</option>
                <option value="closer">Closer</option>
                <option value="bar">Bar</option>
                <option value="mid">Early Mid</option>
                <option value="lateMid">Late Mid</option>
              </select></label><br>
              <label><input type="text" class="newShiftFoodSales" placeholder="Enter your food sales:"></label>
              <label><input type="text" class="newShiftAlcSales" placeholder="Enter your alcohol sales:"></label>
              <label><input type="text" class="newShiftRoomSales" placeholder="Enter your room charges:"></label>

              <label><input type="text" class="newShiftGuestCount" placeholder="Enter your guest count:"></label>

              <label><input type="text" class="newShiftSupportTips" placeholder="Support tips:"></label>
              <label><input type="text" class="newShiftBarTips" placeholder="Bar tips:"></label>
              <label><input type="text" class="newShiftServerTips" placeholder="Server tips:"></label>
              <label><input type="text" class="newShiftKitchenTips" placeholder="Kitchen tips:"></label>
              <label><input type="text" class="newShiftNetTips" placeholder="Net tips:"></label>

              <label><input type="text" class="newShiftHours" placeholder="Enter your hours worked:"></label>

              <button type="submit" class="submitButton">Enter >></button>
            </form>

            <div class="js_confirmation" style="display: none">
              <span class="confirmationSpn" style="display: none">Is the above data correct?</span><br>
              <button class="cancelBtn" style="display: none"><< No, reenter shift</button>
              <button class="confirmationBtn" style="display: none">Yes >></button>
              <button class="confirmation_anotherBtn"  style="display: none">Yes and enter another >></button>
            </div>
          </div>
        </div>
      </main>
      <!-- Scripts -->
      <script src="js/protected.js"></script>
      <script src="js/inputShift_app.js"></script>
    </body>
</html>
